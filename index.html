<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Nameplate Search</title>
    <style>
      /* Ensure padding and borders are included in element dimensions */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
      }
      /* Center the form and style its background */
      #searchForm {
        background-color: #8B0000; /* Dark red */
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
      }
      /* Flex container for all three elements */
      .search-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      /* Magnifier icon styling */
      .search-icon {
        width: 32px;
        height: 32px;
        flex-shrink: 0;
      }
      /* Style input and button to have the same height */
      #searchForm input[type="text"],
      #searchForm button {
        height: 40px;
        font-size: 1.2em;
        padding: 0 10px;
        margin: 0;
      }
      /* Input styling */
      #searchForm input[type="text"] {
        border: none;
        border-radius: 4px;
        color: #8B0000;
      }
      /* Button styling */
      #searchForm button {
        font-weight: bold;
        color: #fff;
        background-color: #a80000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Result area styling */
      #result {
        margin-top: 20px;
        text-align: center;
        font-size: 1.5em;
      }
      /* Information Box */
      #infoBox {
        margin-top: 20px;
        border: 2px solid #8B0000;
        padding: 15px;
        border-radius: 8px;
        text-align: left;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <form id="searchForm">
      <div class="search-row">
        <img
          class="search-icon"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/768px-Magnifying_glass_icon.svg.png"
          alt="Search Icon"
        />
        <input type="text" id="studentID" placeholder="Enter student ID" />
        <button type="submit">Search</button>
      </div>
    </form>
    <div id="result"></div>
    <div id="infoBox" style="display: none;"></div>
    
    <script>
      document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var studentID = document.getElementById('studentID').value.trim();
        var url = 'https://script.google.com/macros/s/AKfycbzBvHQAKJzL7wD1CKaHG77gxsABDx_GNvOWb7AOgHdwWyvi0xnU9BVBjCm0jalAHqhJ/exec?id=' 
                  + encodeURIComponent(studentID);
        
        fetch(url)
          .then(response => response.text())
          .then(text => {
            console.log("Raw response text:", text); // Debug log
            var trimmedText = text.trim();
            // If the response is empty, use a fallback object
            if (!trimmedText) {
              throw new Error("Empty response from server");
            }
            // Check if the response looks like JSON (starts with '{' or '[')
            if (trimmedText[0] !== '{' && trimmedText[0] !== '[') {
              throw new Error("Response not in JSON format: " + trimmedText);
            }
            try {
              return JSON.parse(trimmedText);
            } catch (e) {
              console.error("JSON parse error:", e, trimmedText);
              throw new Error("Invalid JSON: " + trimmedText);
            }
          })
          .then(data => {
            var status = data.status ? data.status.trim() : "No status provided";
            var infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'block';
            
            infoBox.innerHTML = `
              <strong>Issued Date:</strong> ${data.issuedDate || "N/A"} <br>
              <strong>Name:</strong> ${data.name || "N/A"} <br>
              <strong>ID:</strong> ${data.id || "N/A"} <br>
              <strong>Disposal Date:</strong> ${data.disposalDate || "N/A"} <br>
              <strong>Status:</strong> ${status} 
            `;
          })
          .catch(error => {
            document.getElementById('result').innerHTML = "<div style='color: black; font-weight: bold;'>Error: " + error.message + "</div>";
          });
      });
    </script>
  </body>
</html>
