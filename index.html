<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Nameplate Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        padding: 20px;
      }
      form {
        margin-bottom: 20px;
        text-align: center;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 4px;
        background-color: #8B0000;
        color: #fff;
        cursor: pointer;
        margin-left: 10px;
      }
      #result {
        font-size: 1.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="searchForm">
      <input type="text" id="studentID" placeholder="Enter your student ID">
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
    
    <script>
      document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var studentID = document.getElementById('studentID').value.trim();
        var url = 'https://script.google.com/macros/s/AKfycbxNmGAJRG5J4zJ620l-8X8slt8Y6QlgeZYFJ0SJlDauGFYYkyWCfJftQJlYXqwrJU_e/exec?id=' 
                  + encodeURIComponent(studentID);
        
        fetch(url)
          .then(response => response.text())
          .then(status => {
            var displayStatus = "";
            var remark = "";
            status = status.trim();
            
            if (status === "") {
              displayStatus = "NOT YET PICKED UP";
              remark = "<div style='color: red; font-weight: bold;'>Remark: Please pick your nameplate as soon as possible</div>";
            } else if (status.toLowerCase() === "id not found" || status.toLowerCase() === "not found") {
              displayStatus = "Not Found";
              remark = "<div style='color: black; font-weight: bold;'>Note: Your nameplate is either not ready or your request has not yet been approved. Please wait patiently.</div>";
            } else {
              displayStatus = status;
            }
            
            document.getElementById('result').innerHTML = "Status: " + displayStatus + "<br>" + remark;
          })
          .catch(error => {
            document.getElementById('result').innerHTML = "<div style='color: black; font-weight: bold;'>Error: " + error + "</div>";
          });
      });
    </script>
  </body>
</html>
