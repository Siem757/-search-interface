<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Nameplate Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
      }
      /* Style the search form with dark red background and center alignment */
      #searchForm {
        background-color: #8B0000; /* Dark red */
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px; /* Space below the search form */
        text-align: center;
      }
      /* A container to hold the icon and the input side by side */
      .input-container {
        display: inline-flex;
        align-items: center;
      }
      /* Style the icon (width/height can be changed as desired) */
      .search-icon {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      /* Larger text for the input field */
      #searchForm input[type="text"] {
        padding: 10px;
        font-size: 2em; /* Increased font size */
        border: none;
        border-radius: 4px;
        color: #8B0000;
      }
      /* Larger text for the search button with white bold text */
      #searchForm button {
        padding: 10px 20px;
        font-size: 2em; /* Increased font size */
        font-weight: bold;
        color: #fff; /* White text */
        background-color: #a80000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Style for the result area with larger text and additional spacing */
      #result {
        margin-top: 20px;
        text-align: center;
        font-size: 2em; /* Increased font size for the result text */
      }
    </style>
  </head>
  <body>
    <form id="searchForm">
      <div class="input-container">
        <!-- This is a small base64 PNG acting as a placeholder ID icon -->
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAqCAYAAADQ9L6OAAAACXBIWXMAAAsTAAALEwEAmpwYAAAEB0lEQVR4nO3WT2gcVRwH8Pd0LS6cQCQXELVhoPpLA6unE2EEBwODDPwESRQuh3FSQgQqJ0KYURMRKwyIGLQKhlwj9R9EHXqmVnLmmLXKrT+pt67/h9r8Nw3Zkzm+z7dOv9+c99557fznPFY0q2U0zK7LBN1LjZjcr/TDK6/7UPNdlwut0uN2A8wBVks21ANtGlwAnkIQShZgnfSqGAOsA4Ig6shquC+3esbcJT5wK9TVZz8NnztM2gexlP0lB2Q7CmwBGLKzo0EVK4jJr8V3PdeNhsN8wKwcxL5ugEsRfU+ODowrR/1CLM3k3i+euGLptbdOErw1iy3+D1rt5G+NgM4QkArIPW29qiyQjrkhCwM9JGgFKWIB0NXu0UZrOk+OQia6dLU5Zj5Riiu8uSe3wABd6+gqM2rB1hB7J9pskOIdZ6heI8z2RkpcT8ejqOC9yS9ja2hx2qf9aF1Lrl9g33ze1Dz9fOEhIglFz1rHr+6hbBo93zKsPzTTwTHGtc6BvI7c9ZTTi/92Lo0G1kMJNRq+PX9//L17zZNVc4/cbn+gRHzWkeNNDBm+4crGPZcPF+FofpCnmGEUeAcjZxFjok5zi93WgrHgr2ajvbO8N2WR3adfndHFqNGZ0JtE2kKCDOyrv6Kz+IXRz1l2Ad2OgOFk9ov4gB/Wb0ihrgmT/6ARAx/RIm9YimFHEOfiIuB6NkN0OdB9u2PDL6HSJ/ev7IzXX1r9Q2zX4twTXRPGAbvH20hqZbGLNZyKPu86/L9T/wP9Jl/hWWg2dAAAAAElFTkSuQmCC"
          alt="ID icon"
          class="search-icon"
        />
        <input type="text" id="studentID" placeholder="Enter your student ID">
      </div>
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
    
    <script>
      document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var studentID = document.getElementById('studentID').value;
        var url = 'https://script.google.com/macros/s/AKfycbzBvHQAKJzL7wD1CKaHG77gxsABDx_GNvOWb7AOgHdwWyvi0xnU9BVBjCm0jalAHqhJ/exec?id=' 
                  + encodeURIComponent(studentID);
        
        fetch(url)
          .then(response => response.text())
          .then(status => {
            var displayStatus = "";
            var remark = "";
            status = status.trim();
            
            if (status === "") {
              displayStatus = "NOT YET PICKED UP";
              remark = "<div style='color: red; font-weight: bold;'>Remark: Please pick your nameplate as soon as possible</div>";
            } else if (status.toLowerCase() === "id not found" || status.toLowerCase() === "not found") {
              displayStatus = "Not Found";
              remark = "<div style='color: black; font-weight: bold;'>Note: Your nameplate is either not ready or your request has not yet been approved. Please wait patiently.</div>";
            } else {
              displayStatus = status;
            }
            
            document.getElementById('result').innerHTML = "Status: " + displayStatus + "<br>" + remark;
          })
          .catch(error => {
            document.getElementById('result').innerHTML = "<div style='color: black; font-weight: bold;'>Error: " + error + "</div>";
          });
      });
    </script>
  </body>
</html>
