<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Nameplate Search</title>
    <style>
      /* Ensure padding and borders are included in element dimensions */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
      }
      /* Center the form and style its background */
      #searchForm {
        background-color: #8B0000; /* Dark red */
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
      }
      /* Flex container for all three elements */
      .search-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      /* Magnifier icon styling */
      .search-icon {
        width: 32px;
        height: 32px;
        flex-shrink: 0;
      }
      /* Style input and button to have the same height */
      #searchForm input[type="text"],
      #searchForm button {
        height: 40px;
        font-size: 1.2em;
        padding: 0 10px;
        margin: 0;
      }
      /* Input styling */
      #searchForm input[type="text"] {
        border: none;
        border-radius: 4px;
        color: #8B0000;
      }
      /* Button styling */
      #searchForm button {
        font-weight: bold;
        color: #fff;
        background-color: #a80000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Result area styling */
      #result {
        margin-top: 20px;
        text-align: center;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <form id="searchForm">
      <div class="search-row">
        <!-- Use a magnifier icon -->
        <img
          class="search-icon"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/768px-Magnifying_glass_icon.svg.png"
          alt="Search Icon"
        />
        <input type="text" id="studentID" placeholder="Enter student ID" />
        <button type="submit">Search</button>
      </div>
    </form>
    <div id="result"></div>

    <script>
      document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var studentID = document.getElementById('studentID').value;
        var url = 'https://script.google.com/macros/s/AKfycbzBvHQAKJzL7wD1CKaHG77gxsABDx_GNvOWb7AOgHdwWyvi0xnU9BVBjCm0jalAHqhJ/exec?id=' 
                  + encodeURIComponent(studentID);
        
        fetch(url)
          .then(response => response.text())
          .then(status => {
            var displayStatus = "";
            var remark = "";
            status = status.trim();
            
            if (status === "") {
              displayStatus = "NOT YET PICKED UP";
              remark = "<div style='color: red; font-weight: bold;'>Remark: Please pick your nameplate as soon as possible</div>";
            } else if (status.toLowerCase() === "id not found" || status.toLowerCase() === "not found") {
              displayStatus = "Not Found";
              remark = "<div style='color: black; font-weight: bold;'>Note: Your nameplate is either not ready or your request has not yet been approved. Please wait patiently.</div>";
            } else {
              displayStatus = status;
            }
            
            document.getElementById('result').innerHTML = "Status: " + displayStatus + "<br>" + remark;
          })
          .catch(error => {
            document.getElementById('result').innerHTML = "<div style='color: black; font-weight: bold;'>Error: " + error + "</div>";
          });
      });
    </script>
  </body>
</html>
