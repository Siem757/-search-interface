<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Nameplate Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
      }
      /* Style the search form with dark red background and center alignment */
      #searchForm {
        background-color: #8B0000;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
      }
      /* Container to hold the icon and the input side by side */
      .input-container {
        display: inline-flex;
        align-items: center;
      }
      /* Inline SVG icon styling */
      .search-icon {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      /* Larger text for the input field with vertical centering */
      #searchForm input[type="text"] {
        padding: 10px;
        font-size: 2em;
        border: none;
        border-radius: 4px;
        color: #8B0000;
        vertical-align: middle;
      }
      /* Larger text for the search button with white bold text and vertical centering */
      #searchForm button {
        padding: 10px 20px;
        font-size: 2em;
        font-weight: bold;
        color: #fff;
        background-color: #a80000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        vertical-align: middle;
      }
      /* Style for the result area with larger text and additional spacing */
      #result {
        margin-top: 20px;
        text-align: center;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <form id="searchForm">
      <div class="input-container">
        <!-- Inline SVG icon: A stickman holding a magnifier -->
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <!-- Stickman Head -->
          <circle cx="20" cy="15" r="5" stroke="#fff" stroke-width="2" fill="none" />
          <!-- Stickman Body -->
          <line x1="20" y1="20" x2="20" y2="35" stroke="#fff" stroke-width="2" />
          <!-- Stickman Arms -->
          <line x1="20" y1="25" x2="30" y2="25" stroke="#fff" stroke-width="2" />
          <line x1="20" y1="25" x2="10" y2="25" stroke="#fff" stroke-width="2" />
          <!-- Stickman Legs -->
          <line x1="20" y1="35" x2="10" y2="45" stroke="#fff" stroke-width="2" />
          <line x1="20" y1="35" x2="30" y2="45" stroke="#fff" stroke-width="2" />
          <!-- Magnifier (circle and handle) held by the right arm -->
          <circle cx="33" cy="25" r="6" stroke="#fff" stroke-width="2" fill="none" />
          <line x1="37" y1="29" x2="45" y2="37" stroke="#fff" stroke-width="2" />
        </svg>
        <input type="text" id="studentID" placeholder="Enter your student ID" />
      </div>
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
    
    <script>
      document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var studentID = document.getElementById('studentID').value;
        var url = 'https://script.google.com/macros/s/AKfycbzBvHQAKJzL7wD1CKaHG77gxsABDx_GNvOWb7AOgHdwWyvi0xnU9BVBjCm0jalAHqhJ/exec?id=' 
                  + encodeURIComponent(studentID);
        
        fetch(url)
          .then(response => response.text())
          .then(status => {
            var displayStatus = "";
            var remark = "";
            status = status.trim();
            
            if (status === "") {
              displayStatus = "NOT YET PICKED UP";
              remark = "<div style='color: red; font-weight: bold;'>Remark: Please pick your nameplate as soon as possible</div>";
            } else if (status.toLowerCase() === "id not found" || status.toLowerCase() === "not found") {
              displayStatus = "Not Found";
              remark = "<div style='color: black; font-weight: bold;'>Note: Your nameplate is either not ready or your request has not yet been approved. Please wait patiently.</div>";
            } else {
              displayStatus = status;
            }
            
            document.getElementById('result').innerHTML = "Status: " + displayStatus + "<br>" + remark;
          })
          .catch(error => {
            document.getElementById('result').innerHTML = "<div style='color: black; font-weight: bold;'>Error: " + error + "</div>";
          });
      });
    </script>
  </body>
</html>
