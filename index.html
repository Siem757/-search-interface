<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Nameplate Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
      }
      /* Style the search form with dark red background and center alignment */
      #searchForm {
        background-color: #8B0000; /* Dark red */
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
      }
      /* Container for icon and input */
      .input-container {
        display: inline-flex;
        align-items: center;
      }
      /* Style the icon */
      .search-icon {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      /* Larger text for the input field */
      #searchForm input[type="text"] {
        padding: 10px;
        font-size: 2em;
        border: none;
        border-radius: 4px;
        color: #8B0000;
      }
      /* Larger text for the search button with white bold text */
      #searchForm button {
        padding: 10px 20px;
        font-size: 2em;
        font-weight: bold;
        color: #fff;
        background-color: #a80000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Style for the result area */
      #result {
        margin-top: 20px;
        text-align: center;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <form id="searchForm">
      <div class="input-container">
        <!-- Image with encoded URL -->
        <img
          src="https://raw.githubusercontent.com/Siem757/-search-interface/02a5fb67ffe5101ca60d4ee9ef725626812f8a58/Learning%20support%20center%20%281%29.png"
          alt="ID icon"
          class="search-icon"
        />
        <input type="text" id="studentID" placeholder="Enter your student ID" />
      </div>
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
    
    <script>
      document.getElementById("searchForm").addEventListener("submit", function(e) {
        e.preventDefault();
        var studentID = document.getElementById("studentID").value;
        var url = "https://script.google.com/macros/s/AKfycbzBvHQAKJzL7wD1CKaHG77gxsABDx_GNvOWb7AOgHdwWyvi0xnU9BVBjCm0jalAHqhJ/exec?id=" + encodeURIComponent(studentID);
        
        fetch(url)
          .then(response => response.json())
          .then(data => {
            var displayStatus = "";
            var remark = "";
            
            if (data.error && data.error.toLowerCase().includes("not found")) {
              displayStatus = "ID Not Found";
              remark = "<div style='color: black; font-weight: bold;'>Note: Your nameplate is either not ready or your request has not yet been approved. Please wait patiently.</div>";
            }
            else if (data.status === "") {
              displayStatus = "NOT YET PICKED UP";
              remark = "<div style='color: red; font-weight: bold;'>Remark: Please pick your nameplate as soon as possible</div>";
            }
            else {
              displayStatus = data.status;
            }
            
            document.getElementById("result").innerHTML =
              "Status: " + displayStatus + "<br>" + remark;
          })
          .catch(error => {
            document.getElementById("result").innerHTML =
              "<div style='color: black; font-weight: bold;'>Error: " + error + "</div>";
          });
      });
    </script>
  </body>
</html>
