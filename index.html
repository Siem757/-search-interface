<html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Nameplate Search</title>
    <style>
      /* Ensure padding and borders are included in element dimensions */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
      }
      /* Center the form and style its background */
      #searchForm {
        background-color: #8B0000; /* Dark red */
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
      }
      /* Flex container for all three elements */
      .search-row {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      /* Icon styling */
      .search-icon {
        width: 48px;
        height: 48px;
        flex-shrink: 0;
      }
      /* Style input and button to have the same height */
      #searchForm input[type="text"],
      #searchForm button {
        height: 48px;
        font-size: 1.5em;
        padding: 0 10px;
        margin: 0;
      }
      /* Input styling */
      #searchForm input[type="text"] {
        border: none;
        border-radius: 4px;
        color: #8B0000;
      }
      /* Button styling */
      #searchForm button {
        font-weight: bold;
        color: #fff;
        background-color: #a80000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Result area styling */
      #result {
        margin-top: 20px;
        text-align: center;
        font-size: 2em;
      }
    </style>
  </head>
