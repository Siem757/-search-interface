        border-radius: 4px;

        font-weight: bold;
        color: #fff;
        background-color: #a80000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Style for the result area */
      #result {

        text-align: center;
        font-size: 2em;
      }
