    <title>Student Nameplate Search</title>
    <style>
      body {

      /* A container to hold the icon and the input side by side */
      .input-container {
        display: inline-flex;
        align-items: center;
      }
      /* Style the icon */
      .search-icon {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      /* Larger text for the input field */
      #searchForm input[type="text"] {
        padding: 10px;
        font-size: 2em;
        border: none;
        border-radius: 4px;
        color: #8B0000;
      }
      /* Larger text for the search button with white bold text */
      #searchForm button {
        padding: 10px 20px;
        font-size: 2em;
        font-weight: bold;
        color: #fff;
        background-color: #a80000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Style for the result area with larger text and additional spacing */
      #result {
        margin-top: 20px;
        text-align: center;
        font-size: 2em;
      }
    </style>

          class="search-icon"
        />
        <input type="text" id="studentID" placeholder="Enter your student ID" />
      </div>
      <button type="submit">Search</button>
    </form>
